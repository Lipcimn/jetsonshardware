[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	lovyan03/LovyanGFX@^1.1.16
	bodmer/TFT_eSPI@^2.5.43
	arduino-libraries/Servo@^1.2.2
	madhephaestus/ESP32Servo@^3.0.5
	adafruit/Adafruit FT6206 Library@^1.1.0
